<!DOCTYPE html>
<html>
<head>
    <title>Email Inbox</title>
</head>
<body>
    <h1>Inbox</h1>
    <table border="1">
        <thead>
            <tr>
                <th>From</th>
                <th>Subject</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.from }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
